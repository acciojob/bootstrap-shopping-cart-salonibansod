<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .headings {
      color: #3b99e0;
    }
    .summary {
      border-top: 5px solid #5ea4f3;
      background-color: #f7f9fa;
      padding: 20px;
    }
    .block-heading {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .product {
      padding: 15px 0;
      border-bottom: 1px solid #ddd;
    }
    .summary button {
      background-color: #5ea3d5;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h3 class="headings mb-4">Shopping Cart</h3>
        <!-- Product Block 1 -->
        <div class="row product">
          <div class="col-lg-3">
            <img src="https://m.media-amazon.com/images/I/713SsA7gftL._AC_UF1000,1000_QL80_.jpg" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-lg-6">
            <h5>I am very sorry</h5>
            <p>Detailed description goes here. Memory: 128 GB</p>
          </div>
          <div class="col-lg-3 text-center">
            <p>$120</p>
            <input type="number" value="1" class="form-control" min="1">
          </div>
        </div>
        <!-- Product Block 2 -->
        <div class="row product">
          <div class="col-lg-3">
            <img src="https://m.media-amazon.com/images/I/713SsA7gftL._AC_UF1000,1000_QL80_.jpg" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-lg-6">
            <h5>I am very sorry</h5>
            <p>Detailed description goes here. Memory: 128 GB</p>
          </div>
          <div class="col-lg-3 text-center">
            <p>$120</p>
            <input type="number" value="1" class="form-control" min="1">
          </div>
        </div>
        <!-- Product Block 3 -->
        <div class="row product">
          <div class="col-lg-3">
            <img src="https://m.media-amazon.com/images/I/713SsA7gftL._AC_UF1000,1000_QL80_.jpg" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-lg-6">
            <h5>I am very sorry</h5>
            <p>Detailed description goes here. Memory: 128 GB</p>
          </div>
          <div class="col-lg-3 text-center">
            <p>$120</p>
            <input type="number" value="1" class="form-control" min="1">
          </div>
        </div>
      </div>
      <!-- Summary Block -->
      <div class="col-lg-4">
        <div class="summary">
          <h4 class="block-heading">Summary</h4>
          <p>Items: 3</p>
          <p>Subtotal: $360</p>
          <p>Discount: $0</p>
          <p>Total: $360</p>
          <button>Checkout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
